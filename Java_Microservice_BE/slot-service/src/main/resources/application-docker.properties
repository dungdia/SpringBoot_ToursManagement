spring.application.name=slot-service
server.port=8083

spring.datasource.url=jdbc:mysql://host.docker.internal:3306/j2ee_slot_service?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# liên k?t v?i eureka server
eureka.client.service-url.defaultZone=http://eureka-service-1:8761/eureka/,http://eureka-service-2:8762/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true


# Optional: retry khi Eureka ch?a s?n sàng
eureka.client.registry-fetch-interval-seconds= 5
