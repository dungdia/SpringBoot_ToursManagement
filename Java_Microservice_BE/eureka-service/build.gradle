plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.6'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.ra'
version = '0.0.1-SNAPSHOT'
description = 'eureka-service'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

ext {
    set('springCloudVersion', "2025.0.0")
}

dependencies {
    // üí° GI·∫¢I PH√ÅP: Th√™m Apache HTTP Client 5
    // ƒêi·ªÅu n√†y s·∫Ω gi√∫p Eureka Client s·ª≠ d·ª•ng client HTTP ·ªïn ƒë·ªãnh,
    // tr√°nh l·ªói HTTP 400 Bad Request do xung ƒë·ªôt Jackson/Jersey
    implementation 'org.apache.httpcomponents.client5:httpclient5'

    // Th√™m dependency n√†y. N√≥ bu·ªôc Eureka Client s·ª≠ d·ª•ng Apache Client
    // trong m√¥i tr∆∞·ªùng Spring Boot 3.x.
    implementation 'org.springframework.cloud:spring-cloud-starter-loadbalancer'

    // Th√™m dependency Actuator
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-server'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
